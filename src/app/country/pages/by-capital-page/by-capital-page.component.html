<div class="m-4">
  <country-search-input [placeholder]="placeholder" (inputValorEvent)="query.set($event)" />
  @if ( countryResource.error() ) {
    <h3>{{ countryResource.error() }}</h3>
  } @if (countryResource.hasValue()) {
    <country-list [countries]="countryResource.value() ?? []" />
  }
</div>
